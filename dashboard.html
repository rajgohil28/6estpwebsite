<!DOCTYPE html>
<html lang="en">
<head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart','gauge']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Year', 'Sales', 'Expenses'],
          ['2004',  1000,      400],
          ['2005',  1170,      460],
          ['2006',  660,       1120],
          ['2007',  1030,      540]
        ]);
        var data2 = google.visualization.arrayToDataTable([
        ["Element", "Density", { role: "style" } ],
        ["Mon", 8.94, "#b87333"],
        ["Tue", 10.49, "silver"],
        ["Wed", 19.30, "gold"],
        ["Thurs", 21.45, "color: #e5e4e2"]
        ]);
        

        var view = new google.visualization.DataView(data2);
        view.setColumns([0, 1,
                       { calc: "stringify",
                         sourceColumn: 1,
                         type: "string",
                         role: "annotation" },
                       2]);

        var options = {
          title: 'DO',
          curveType: 'function',
          legend: { position: 'bottom' }
        };
        var options2 = {
        title: "BOD, in mg/L",
        width: 450,
        height: 250,
        bar: {groupWidth: "95%"},
        legend: { position: "none" },
        };
        


        var chart = new google.visualization.LineChart(document.getElementById('curve_chart'));
        var chart2 = new google.visualization.ColumnChart(document.getElementById("columnchart_values"));
       
        
        
        chart2.draw(view, options2);
        chart.draw(data, options);
       
        var data3 = google.visualization.arrayToDataTable([
      ['Label', 'Value'],
      ['BOD', 80],
      ['COD', 55],
      ['TSS', 68]
      ]);

      var options3 = {
      width: 400, height: 120,
      redFrom: 90, redTo: 100,
      yellowFrom:75, yellowTo: 90,
      minorTicks: 5
      };

      var chart3 = new google.visualization.Gauge(document.getElementById('chart_div2'));

      chart3.draw(data3, options3);

      setInterval(function() {
      data3.setValue(0, 1, 40 + Math.round(60 * Math.random()));
      chart3.draw(data3, options3);
      }, 13000);
      setInterval(function() {
      data3.setValue(1, 1, 40 + Math.round(60 * Math.random()));
      chart3.draw(data3, options3);
      }, 5000);
      setInterval(function() {
      data3.setValue(2, 1, 60 + Math.round(20 * Math.random()));
      chart3.draw(data3, options3);
      }, 26000);
      }
    </script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="index.css">
</head>
<body style="background-color:rgb(204, 204, 204)">
    <div id="rectangle1">
        <span class="dot"></span>
        <button class="btn dashboardbtn">Dashboard</button><br>
        <button class="btn controlbtn" onclick="window.location.href='control.html'">Control</button><br>
        <button class="btn mlbtn" onclick="window.location.href='mltab.html'">ML Insights</button><br>
        <button class="btn usersbtn">Users</button>
    </div>
    <div id="rectangle2">
        <div id="curve_chart"></div>
    </div>
    <div id="rectangle3">
      <div id="columnchart_values" style="width: 900px; height: 300px;"></div>
    </div>
    <div id="rectangle4">
      <div id="chart_div2"></div>
    </div>
    <br>
    <div id="rectangle6"><iframe src="index.html" height="300" width="1000" frameborder="0" scrolling="500"></iframe>
    </div>
</body>
</html>
